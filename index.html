<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bible Genius</title>
    <script src="bible.js"></script>
    <script src="bible-genius.js"></script>
    <script>
      domReady(function () {
        searchForm = document.getElementById("searchForm")
        searchForm.onsubmit = function() {
          clearResults()
          var searchText = document.getElementById("searchBox").value
          var results = search(searchText, bible)
          display(results)
          return false
        }
      })
    </script>
  </head>
  <body>
    <h1>Bible Genius</h1>
    <p>Enter a word and click search to see matching results from the Gospel of Matthew</p>
    <form id="searchForm">
      <input id="searchBox" type="text">
      <input type="submit">
    </form>
    <div id="searchResults"></div>
  </body>
</html>
